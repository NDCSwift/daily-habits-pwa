<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Daily Habits</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Daily Habits</h1>
    <p>Track simple habits, anywhereâ€”even offline.</p>

    <!-- Dark mode toggle -->
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
  </header>

  <main class="app-main">
    <section class="card fade-in">
      <h2>Add a habit</h2>
      <form id="habit-form">
        <label for="habit-name">Habit name</label>
        <input id="habit-name" type="text" placeholder="e.g. Drink water" required />
        <button type="submit">Add Habit</button>
      </form>
    </section>

    <section class="card fade-in">
      <h2>Your habits</h2>
      <p id="empty-state">No habits yet. Add your first one above!</p>
      <ul id="habit-list" class="habit-list"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <button id="open-install-hint" class="install-footer-btn">
      Install this app
    </button>
  </footer>

    <!-- Google AdSense -->
<section class="ad-wrapper">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9275564079466116"
       data-ad-slot="8296786826"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</section>

  <!-- Install instructions modal -->
  <div id="install-hint" class="install-hint hidden">
    <div class="hint-card">
      <h3>Install Daily Habits</h3>
      <p id="hint-text" class="hint-text"></p>
      <button id="hint-dismiss">Got it</button>
    </div>
  </div>




  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
